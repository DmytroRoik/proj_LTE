<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>LTE_Project</title>
	
	<link rel="stylesheet" href="css/modulationWindow.css">
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTPpQ08GB1OGiE1iMkY_e7wqBAHeVEock&libraries=visualization&callback=initMap" async></script>

	
</head>
<body>
	<div id="map" style="height: 700px;
	width: 100%; margin:0 auto;">
		
	</div>
	<details open="open">
		<summary>Modulation Process.</summary>
		<div id="mForm">
			<label for="entered_code" >Enter your code</label><br>
			<input type="number" id="entered_code" placeholder="1010101010" value="101010010">
			<form action="">
				<label>Тип модуляції:</label><br>
				<input type="radio" name="modulation" value="4" class="radio" id="radio1" onchange="setModulation()"  checked="checked">
				<label for="radio1">QPSK</label> <br>
				<input type="radio" name="modulation" value="16" onchange="setModulation()" id="radio2" class="radio"> 
				<label for="radio2">16-QAM</label>
			</form>
			<input type="button" value="Send" onclick="Update()">
		</div>
		<label for="">SNR:
			<span id="SNR_Span"></span><br>
			<input type="range" min="1" max="100" onchange="SNRChange(this)" value="100" >
		</label>

		<div id="chart_div" class="charts" style="width: 900px; height: 500px;"></div>
		<div id="chart_div_second" class="charts" style="width: 900px; height: 500px;"></div>
	</details>
	<script src="js/chart.js" defer></script>
  <script src="js/map.js" defer></script>
</body>
</html>
